{% macro afectacionCM(name, id) %}
	<label>Afectación Cablemodem</label>
		<select class="form-control" name="{{ name|e }}" id="{{ id|e }}" required/>
			<option value="">Seleccione Afectación</option>
			<optgroup>
				<option value="Sin_Niveles">Sin Niveles</option>
	          	<option value="Desf._Ruido">Desf. Ruido</option>
				<option value="Desf._Potencia">Desf. Potencia</option>
	            <option value="Desf._Niveles">Desf. Niveles</option>
			</optgroup>
		</select>
{% endmacro %}
